<section id="projects" class="section">
  <div class="container">
    <h2>{{ translations.projects.title }}</h2>
    <div class="grid-container">
      <div class="card" *ngFor="let project of projects">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <div>
          <span class="technology" *ngFor="let tech of getTechnologies(project.technology)">{{ tech }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
