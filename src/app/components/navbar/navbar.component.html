<div class="language-selector">
  <select id="languageSelect" (change)="changeLanguage($event)">
    <option value="en" [selected]="currentLang === 'en'">English</option>
    <option value="fr" [selected]="currentLang === 'fr'">Français</option>
    <option value="es" [selected]="currentLang === 'es'">Español</option>
  </select>
</div>

<nav class="navbar">
  <div class="nav-container">
    <h1 class="logo">Daniel Seguin</h1>
    <ul class="nav-menu" [class.active]="menuOpen">
      <li><a (click)="scrollToSection('home')">{{ translations.nav.home }}</a></li>
      <li><a (click)="scrollToSection('services')">{{ translations.nav.services }}</a></li>
      <li><a (click)="scrollToSection('products')">{{ translations.nav.products }}</a></li>
      <li><a (click)="scrollToSection('skills')">{{ translations.nav.skills }}</a></li>
      <li><a (click)="scrollToSection('projects')">{{ translations.nav.projects }}</a></li>
      <li><a (click)="scrollToSection('demo')">{{ translations.nav.demo }}</a></li>
      <li><a (click)="scrollToSection('about')">{{ translations.nav.about }}</a></li>
      <li><a (click)="scrollToSection('contact')">{{ translations.nav.contact }}</a></li>
    </ul>
    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>
