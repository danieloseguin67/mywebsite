<div class="language-selector">
  <select id="languageSelect" (change)="changeLanguage($event)">
    <option value="en" [selected]="currentLang === 'en'">English</option>
    <option value="fr" [selected]="currentLang === 'fr'">Français</option>
    <option value="es" [selected]="currentLang === 'es'">Español</option>
  </select>
</div>

<nav class="navbar">
  <div class="nav-container">
    <h1 class="logo">Daniel Seguin</h1>
    <ul class="nav-menu" [class.active]="menuOpen">
      <li><a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.home }}</a></li>
      <li><a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.services }}</a></li>
      <li><a routerLink="/products" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.products }}</a></li>
      <li><a routerLink="/skills" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.skills }}</a></li>
      <li><a routerLink="/projects" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.projects }}</a></li>
      <li><a routerLink="/demo" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.demo }}</a></li>
      <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.about }}</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">{{ translations.nav.contact }}</a></li>
    </ul>
    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>
