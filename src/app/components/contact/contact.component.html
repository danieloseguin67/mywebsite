<section class="section">
  <div class="container">
    <h2>{{ translations.contact.title }}</h2>
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-image">
          <div class="image-placeholder">
            <p>{{ translations.contact.imageLabel }}</p>
          </div>
        </div>
        <div class="contact-details">
          <h3>{{ translations.contact.addressTitle }}</h3>
          <p>
            7227 Newman Boulevard, Unit 1504<br>
            Montreal (Lasalle), Quebec<br>
            H8N 0H7
          </p>
        </div>
      </div>
      <div class="contact-form">
        <h3>{{ translations.contact.formTitle }}</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">{{ translations.contact.name }}</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
          </div>
          <div class="form-group">
            <label for="email">{{ translations.contact.email }}</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
          </div>
          <div class="form-group">
            <label for="subject">{{ translations.contact.subject }}</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
          </div>
          <div class="form-group">
            <label for="message">{{ translations.contact.message }}</label>
            <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
          </div>
          <button type="submit" class="btn-submit">{{ translations.contact.send }}</button>
        </form>
        <div *ngIf="formStatus.show" class="form-status" [class.success]="formStatus.success">
          {{ formStatus.message }}
        </div>
      </div>
    </div>
  </div>
</section>
