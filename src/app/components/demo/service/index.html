<!-- Hamburger Menu Toggle Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Function to setup hamburger menu toggle
    function initializeHamburgerMenu() {
      const navbarToggler = document.querySelector('.navbar-toggler');
      const navbarCollapse = document.querySelector('.navbar-collapse');
      
      if (navbarToggler && navbarCollapse) {
        navbarToggler.addEventListener('click', function(e) {
          e.preventDefault();
          navbarCollapse.classList.toggle('show');
          navbarToggler.classList.toggle('collapsed');
          
          // Update aria-expanded attribute for accessibility
          const isExpanded = navbarCollapse.classList.contains('show');
          navbarToggler.setAttribute('aria-expanded', isExpanded);
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!navbarToggler.contains(e.target) && !navbarCollapse.contains(e.target)) {
            navbarCollapse.classList.remove('show');
            navbarToggler.classList.add('collapsed');
            navbarToggler.setAttribute('aria-expanded', 'false');
          }
        });
        
        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function() {
          if (window.innerWidth >= 768) {
            navbarCollapse.classList.remove('show');
            navbarToggler.classList.add('collapsed');
            navbarToggler.setAttribute('aria-expanded', 'false');
          }
        });
      }
    }
    
    // Initialize immediately if elements are already present
    initializeHamburgerMenu();
    
    // Also try to initialize after a short delay to ensure Angular has rendered
    setTimeout(initializeHamburgerMenu, 1000);
    
    // Set up a mutation observer to watch for dynamically added elements
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
          initializeHamburgerMenu();
        }
      });
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  });
</script>
